version: v1
plugins:
  - name: gocosmos
    out: ..
    opt: plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types,Mcosmos/orm/v1/orm.proto=cosmossdk.io/orm,Mrollchains/celestia_da_light_client/v1/celestia.proto=github.com/rollchains/celestia-da-light-client
  - name: grpc-gateway
    out: ..
    opt: logtostderr=true,allow_colon_final_segments=true
